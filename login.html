<head>

  <!--------------------------------- bootstrap minified css cdn --------------------------------->

<body>
  <div id="header"></div>

  <div class="container-fluid w-50 my-5 text-bg-light">
    <h1 class="display-4 text-center">Login</h1>
    <div class="container">

      <!-- Login form -->
      <form class="">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label col-form-label-lg">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="xyz@email.com">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label col-form-label-lg">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="******">
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
      </form>
      
    </div>
  </div>


  <div id="footer"></div>

 <!-- cdn for bootstrap script file -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jquery cdn  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

 
  <!-- script for dynamic header -->
  <script>
    $(function () {
      $("#header").load("./common_files/header.html");
      $("#footer").load("./common_files/footer.html");
    });
  </script>
