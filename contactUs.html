<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact us</title>

  <!-- favicon -->
  <link href="images/favicon.ico" rel="icon" type="image/x-icon">

  <!--------------------------------- bootstrap minified css cdn --------------------------------->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <!-- My stylesheet -->
  <link rel="stylesheet" href="./common_files/styles.css">

</head>

<body>
  <!-- Dynamic header container -->
  <div id="header"></div>

  <!-- container for the contact page -->
  <div class="container-fluid">
    <h1 class="display-5 text-center py-4">Contact Us</h1>

    <!-- Parent grid container -->
    <div class="container-fluid mb-4 ">

      <div class="row row-cols-md-2 row-cols-1 g-4">

        <!-- the first column containing image -->
        <div class="col h-100">
          <img
            src="https://static-assets.business.amazon.com/assets/in/6th-sep-2022/Items-for-Diwali-Puja.jpg.transform/width-1440/image.jpg"
            alt="couple shopping online" class="w-100" style="height: 325px;">
        </div>



        <!-- The second column containing the form -->
        <div class="col h-100 mb-5 text-bg-light">

          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6 ">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label"> Your Message: <span class="text-body-secondary"></span></label>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Comments</label>
              </div>
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>

          </div>
        </div>
      </div>
    </div>

  </div>



  <div id="footer"></div>

  <!-- cdn for bootstrap script file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <!-- jquery cdn  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- My script -->
  <script src="./common_files/myScript.js"></script>

  <!-- script for dynamic header -->
  <script>
    $(function () {
      $("#header").load("./common_files/header.html");
      $("#footer").load("./common_files/footer.html");
    })
  </script>
</body>

</html>
